<div class="fw-pt-30 fw-pb-150 fw-bg-center fw-bg-cover fw-bg-no-repeat" [ngStyle]="{'background-image': 'url(/assets/images/hearts-bg.jpg)'}">
  <div class="container container--small">
    <p class="fw-fw-600 fw-fz-26 fw-text-center fw-mb-15">Регистрация</p>
    <p class="fw-text-center fw-mb-25">Это современная интернет-площадка с уникальным для своей ниши функционалом. Мы сделали ваш поиск своей золушки максимально удобным, чтобы сэкономить ваше время и доставить яркие эмоции во время пользования нашим сервисом.</p>
    <div class="fw-text-center">
      <form action="" class="fw-width-410 fw-inline-block fw-text-left">
        <div><app-input-box [placeholder]="'E-mail'" [name]="'email'"></app-input-box></div>
        <div class="fw-mt-15"><app-input-box [placeholder]="'Пароль'" [name]="'password'"></app-input-box></div>
        <div class="fw-mt-15"><app-input-box [placeholder]="'Город'" [name]="'location'"></app-input-box></div>
        <div class="fw-flex fw-mt-15">
          <div class="fw-flex-grow"><app-input-box [placeholder]="'Имя'" [name]="'name'"></app-input-box></div>
          <div class="fw-flex-shrink-no fw-ml-15">
            <app-radio-box-label [combined]="true" [name]="'gender'" [items]="[{label: 'М', checked: false, value: 'male'}, {label: 'Ж', checked: false, value: 'female'}]"></app-radio-box-label>
          </div>
        </div>
        <div class="fw-grid fw-grid-15 fw-mt-15">
          <div class="fw-width-1-3">
            <app-select-box [clear]="true" [iconClass]="'icon-form-triangle'" [name]="'select_multiple'" [items]="[{label: 'День', selected: false, value: 0}, {label: 1, selected: false, value: 1}, {label: 2, selected: false, value: 2}]"></app-select-box>
          </div>
          <div class="fw-width-1-3">
            <app-select-box [clear]="true" [iconClass]="'icon-form-triangle'" [name]="'select_multiple'" [items]="[{label: 'Месяц', selected: false, value: 0}, {label: 1, selected: false, value: 1}, {label: 2, selected: false, value: 2}]"></app-select-box>
          </div>
          <div class="fw-width-1-3">
            <app-select-box [clear]="true" [iconClass]="'icon-form-triangle'" [name]="'select_multiple'" [items]="[{label: 'Год рождения', selected: false, value: 0}, {label: 1, selected: false, value: 1}, {label: 2, selected: false, value: 2}]"></app-select-box>
          </div>
        </div>
        <div class="fw-grid fw-grid-15 fw-mt-15">
          <div class="fw-width-1-2">
            <button type="submit" class="button button--primary fw-width-1-1">Зарегистрироваться</button>
          </div>
          <div class="fw-width-1-2">
            <a href="#" class="button button--success fw-width-1-1">Войти</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-section-store-link></app-section-store-link>
