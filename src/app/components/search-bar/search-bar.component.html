<form (submit)="searchProfiles($event)" [formGroup]="FSearchBar"
      class="search-bar--active search-bar{{(widget) ? ' search-bar--widget' : ''}}{{(classes.length) ? ' ' + classes : ''}}"
      *ngIf="!hiddenSearchBarFilters">
  <div class="{{(!widget) ? 'container': ''}}">
    <div class="search-bar__header">
      <div>
        <p>Ищу</p>
      </div>
      <div>
        <div class="fw-pt-10 fw-pb-10">
          <app-radio-box formControlName="type" (change)="switchType($event)"
                         [items]="enums['type']" [titleName]="'searchTitle'"></app-radio-box>
        </div>
      </div>
      <div>
        <app-select-search-box formControlName="cityId" [classes]="'search-bar__select-search-box no-borders'"
                               (search)="getLocations($event)" [placeholder]="'Выберите город'"
                               [iconClass]="'icon-form-navigator'" [items]="locations"></app-select-search-box>
      </div>
      <div>
        <app-select-box formControlName="relationshipTypes" class="fw-width-1-1" [multiple]="true"
                        [iconClass]="'icon-form-triangle'" [items]="enums['relationshipTypes']"
                        [classes]="'search-bar__select-box no-borders'"></app-select-box>
      </div>
      <div class="search-bar__dropdown-wrapper">
        <div class="dropdown">
          <a class="dropdown__trigger search-nav__choose_age choose_age" (click)="dropdownEvent($event)">
            <span class="choose_age__number">{{ FSearchBar.value.minAge.id }}</span>
            <span class="choose_age__text">-</span>
            <span class="choose_age__number">{{ FSearchBar.value.maxAge.id }}</span>
            <span class="choose_age__text">лет</span>
          </a>
          <div class="dropdown__content">
            <div>
              <ion-range-slider class="fw-mt-inverse-20" #sliderElement
                                type="double"
                                min="19"
                                max="80"
                                from="{{rangeSliderValues.minAge}}"
                                to="{{rangeSliderValues.maxAge}}"
                                hide_min_max="true"
                                hide_from_to="true"
                                (onUpdate)="searchOnChangeAge($event)"
                                (onChange)="searchOnChangeAge($event)"
                                (onFinish)="searchOnChangeAge($event)"></ion-range-slider>
            </div>
          </div>
        </div>

      </div>
      <div>
        <a class="search-bar__extend" (click)="searchBarToggle($event)">Все параметры<span></span></a>
      </div>
      <div>
        <button type="submit" class="button button--primary">Найти</button>
      </div>
    </div>
    <div class="search-bar__content">
      <div class="search-bar__content-inner">
        <div class="search-bar__grid">
          <div>
            <div class="fw-flex search-bar__custom-input">
              <div>
                Рост от
              </div>
              <div class="search-bar__custom-input--box fw-mr-5">
                <input type="text" formControlName="minHeight" class="fw-block fw-text-center fw-width-1-1 fw-reset" maxlength="3" minlength="3" placeholder="170">
              </div>
              <div>
                &mdash; до
              </div>
              <div class="search-bar__custom-input--box">
                <input type="text" formControlName="maxHeight" class="fw-block fw-text-center fw-width-1-1 fw-reset" maxlength="3" minlength="3" placeholder="190">
              </div>
              <div class="input-box__tooltip fw-ml-auto fw-mr-10">см</div>
            </div>
          </div>
          <div>
            <app-select-box formControlName="appearance" [multiple]="true"
                            [iconClass]="'icon-form-triangle'"
                            [items]="enums['appearance']"></app-select-box>
          </div>
          <div>
            <app-select-box formControlName="sexualPeriodicity" [multiple]="true"
                            [iconClass]="'icon-form-triangle'"
                            [items]="enums['sexualPeriodicity']"></app-select-box>
          </div>
          <div>
            <div class="fw-grid fw-grid-12">
              <div class="fw-width-1-2">
                <app-select-box formControlName="relationshipState" [multiple]="true"
                                [iconClass]="'icon-form-triangle'"
                                [items]="enums['relationshipState']"></app-select-box>
              </div>
              <div class="fw-width-1-2">
                <app-select-box formControlName="childrenExist" [iconClass]="'icon-form-triangle'"
                                [items]="enums['childrenExist']"></app-select-box>
              </div>
            </div>
          </div>
          <div>
            <div class="fw-flex search-bar__custom-input">
              <div>
                Вес от
              </div>
              <div class="search-bar__custom-input--box fw-mr-5">
                <input type="text" formControlName="minWeight" class="fw-block fw-text-center fw-width-1-1 fw-reset" maxlength="3" minlength="2" placeholder="50">
              </div>
              <div>
                &mdash; до
              </div>
              <div class="search-bar__custom-input--box">
                <input type="text" formControlName="maxWeight" class="fw-block fw-text-center fw-width-1-1 fw-reset" maxlength="3" minlength="2" placeholder="62">
              </div>
              <div class="input-box__tooltip fw-ml-auto fw-mr-10">кг</div>
            </div>
          </div>
          <div>
            <div class="fw-grid fw-grid-12">
              <div class="fw-width-1-2">
                <app-select-box formControlName="hairColor" [multiple]="true"
                                [iconClass]="'icon-form-triangle'"
                                [items]="enums['hairColor']"></app-select-box>
              </div>
              <div class="fw-width-1-2">
                <app-select-box formControlName="eyeColor" [multiple]="true"
                                [iconClass]="'icon-form-triangle'"
                                [items]="enums['eyeColor']"></app-select-box>
              </div>
            </div>
          </div>
          <div>
            <app-select-box formControlName="sexualRole" [multiple]="true"
                            [iconClass]="'icon-form-triangle'"
                            [items]="enums['sexualRole']"></app-select-box>
          </div>
          <div>
            <app-select-box formControlName="zodiacsign" [multiple]="true"
                            [iconClass]="'icon-form-triangle'"
                            [items]="enums['zodiacsign']"></app-select-box>
          </div>
          <div>
            <app-select-box formControlName="physique" [multiple]="true" [iconClass]="'icon-form-triangle'"
                            [items]="enums['physique']"></app-select-box>
          </div>
          <div *ngIf="searchType === 200">
            <app-select-box formControlName="higherEducation" [multiple]="true"
                            [iconClass]="'icon-form-triangle'"
                            [items]="enums['higherEducation']"></app-select-box>
          </div>
          <div *ngIf="searchType === 100">
            <app-select-box formControlName="breastSize" [multiple]="true"
                            [iconClass]="'icon-form-triangle'"
                            [items]="enums['breastSize']"></app-select-box>
          </div>
          <div>
            <div class="fw-grid fw-grid-12">
              <div class="fw-width-1-2">
                <app-select-box formControlName="sexualKinds" [multiple]="true"
                                [iconClass]="'icon-form-triangle'"
                                [items]="enums['sexualKinds']"></app-select-box>
              </div>
              <div class="fw-width-1-2">
                <app-select-box formControlName="sexualPreference" [multiple]="true"
                                [iconClass]="'icon-form-triangle'"
                                [items]="enums['sexualPreference']"></app-select-box>
              </div>
            </div>
          </div>
          <div>
            <app-select-box formControlName="hobbies" [multiple]="true" [iconClass]="'icon-form-triangle'"
                            [items]="enums['hobbies']"></app-select-box>
          </div>
        </div>
        <div class="search-bar__grid">
          <div class="fw-flex fw-flex-space-between">
            <button type="reset" class="fw-reset fw-fw-600 fw-fz-15 fw-flex fw-flex-middle"><i
                class="icon-shape-remove-purple fw-mr-5"></i>Сбросить
            </button>
            <a class="fw-fw-600 fw-fz-15 fw-flex fw-flex-middle"><i
                class="icon-shape-heart-purple fw-mr-5"></i>Сохранить поиск</a>
          </div>
          <div>
            <button type="submit" class="button button--primary fw-width-1-1">Показать 133 анкеты</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
