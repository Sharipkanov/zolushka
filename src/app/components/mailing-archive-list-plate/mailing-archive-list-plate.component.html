<section class="panel-section panel-section--rounded panel-section--overflow-no">
  <div class="panel-section__content panel-section__content--boxed">
    <p class="fw-fw-600 fw-fz-16">Архив рассылок</p>
    <div class="panel-box panel-box--rounded panel-box--bordered panel-box--overflow-no fw-mt-20"
         *ngFor="let mailing of mailingArchive._embedded.mailing">
      <div class="fw-flex fw-flex-space-between fw-flex-middle">
        <p class="fw-color-grey-dark fw-fz-13">01.03.2017 10:19</p>
        <p><a class="fw-link fw-color-purple fw-text-underline--hover fw-fz-14"
              routerLink="/mailing/edit/{{mailing.id}}">Редактировать и возобновить</a></p>
      </div>
      <p class="fw-fw-600 fw-fz-14 fw-mt-10">{{mailing.ageFrom}}-{{mailing.ageTo}}, {{mailing.city.title}}, <span
          *ngFor="let relationshipType of mailing.relationshipTypes; let last = last;">{{relationshipType.title}}<span
          *ngIf="!last">, </span></span>, показывается во всех городах</p>
      <p class="fw-mt-10 fw-fz-13">{{mailing.text}}</p>
      <div *ngIf="!!mailing._respondList">
        <p class="fw-mt-20 fw-fw-600 fw-fz-14 fw-mb-5">Проявили интерес</p>
        <div>
          <app-mailing-user-listing-preview [openBlacklist]="true"
                                            [users]="mailing._respondList"></app-mailing-user-listing-preview>
        </div>
      </div>
      <div *ngIf="!!mailing._blackList">
        <p class="fw-mt-20 fw-fw-600 fw-fz-14">Исключенные пользователи</p>
        <div>
          <app-mailing-user-listing-preview [openBlacklist]="true"
                                            [users]="mailing._blackList"></app-mailing-user-listing-preview>
        </div>
      </div>
    </div>
  </div>
</section>
