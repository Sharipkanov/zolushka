<div class="select-search-box">
  <select name="{{name}}" *ngIf="items.length">
    <option value="{{item.value}}" *ngFor="let item of items" [attr.selected]="(item.selected)? '': null">{{item.label}}</option>
  </select>
  <a href="#" (click)="callSelect($event)">{{selectSearchBoxText.join()}}</a>
  <div>
    <ul *ngIf="items.length">
      <li data-select-clear>
        <a href="#" (click)="clearSelect($event)"><span></span>{{(items[0].text !== undefined && items[0].text.length) ? items[0].text : items[0].label}}</a>
      </li>
      <li *ngFor="let item of items | slice: 1; let i = index" [attr.data-selected]="(item.selected) ? '' : null">
        <a href="#" (click)="markSelect($event, i + 1)">{{(item.text !== undefined && item.text.length) ? item.text : item.label}}</a>
      </li>
    </ul>
  </div>
</div>
