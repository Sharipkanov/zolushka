<div class="select-box{{(classes.length) ? ' ' + classes : ''}}">
    <select name="{{name}}" [attr.multiple]="(multiple) ? '' : null" *ngIf="items.length">
      <option value="" [attr.selected]="(items[0].selected)? '': null">{{items[0].title}}</option>
      <option value="{{item.id}}" *ngFor="let item of items | slice: 1; let i = index" [attr.selected]="(item.selected)? '': null">{{item.title}}</option>
    </select>
    <p (click)="selectEvent($event)">
      <a href="#">{{selectBoxText.join()}}</a>
      <i class="{{iconClass}}"></i>
    </p>
    <div class="select-box__content">
      <ul *ngIf="items.length">
        <li data-select-clear>
          <a href="#" (click)="markSelect($event, 0)"><span></span>{{(items[0].text !== undefined && items[0].text.length) ? items[0].text : items[0].title}}</a>
        </li>
        <li *ngFor="let item of items | slice: 1; let i = index" [attr.data-selected]="(item.selected) ? '' : null">
          <a href="#" (click)="markSelect($event, i + 1)">{{(item.text !== undefined && item.text.length) ? item.text : item.title}}</a>
        </li>
      </ul>
    </div>
</div>
