<div class="textarea-box{{(classes.length) ? ' ' + classes : ''}}">
  <textarea name="{{name}}" placeholder="{{placeholder}}">{{value}}</textarea>
  <div class="textarea-box__info" *ngIf="tooltip.length">
    <span class="textarea-box__text">{{tooltip_message}}</span>
    <span class="textarea-box__tooltip">{{tooltip}}/<span class="textarea-box__count">0</span></span>
  </div>
</div>
