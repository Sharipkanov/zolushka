<section class="panel-section panel-section--rounded fw-box-shadow fw-padding-20 fw-mt-20">
  <p class="fw-fw-600 fw-fz-16 fw-mb-30">Отзывы</p>
  <owl-carousel [options]="{items: 1, dots: true, nav: true}" class="carousel-navs carousel-dots">
    <div *ngFor="let feedback of feedbacks" class="item fw-flex fw-flex-middle fw-flex-center">
      <div class="fw-flex fw-flex-middle fw-mw-335">
        <div class="fw-mr-10 fw-flex-shrink-no">
          <a class="fw-block fw-width-50 fw-height-proportional-100 "><img src="{{feedback.avatar}}" class="fw-brp-50 fw-width-1-1" alt=""></a>
        </div>
        <div class="fw-flex-grow">
          <p class="fw-fw-600 fw-fz-14">{{feedback.name}} {{feedback.age}}, {{feedback.city.title}}</p>
          <p class="fw-fz-14 fw-text-italic fw-color-semipurple">{{feedback.message}}</p>
        </div>
      </div>
    </div>
  </owl-carousel>
</section>
