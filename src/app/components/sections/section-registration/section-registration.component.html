<section class="fw-pt-30 fw-pb-150 fw-bg-center fw-bg-cover fw-bg-no-repeat" [ngStyle]="{'background-image': 'url(/assets/images/hearts-bg.jpg)'}">
  <div class="container container--small">
    <p class="fw-fw-600 fw-fz-26 fw-text-center fw-mb-15">{{ 'REGISTRATION_MAIN.TITLE' | translate }}</p>
    <p class="fw-text-center fw-mb-25">{{ 'REGISTRATION_MAIN.DESCRIPTION' | translate }}</p>
    <div class="fw-text-center">
      <form [formGroup]="FRegistration" (ngSubmit)="userRegister($event)" class="fw-width-410 fw-inline-block fw-text-left">
        <div>
          <app-input-box [error]="!!errors['email']" [placeholder]="'FORMS.INPUTS.EMAIL' | translate" formControlName="email"></app-input-box>
          <div class="fw-error-message fw-color-red fw-mt-5" *ngIf="!!errors['email']">{{errors['email']}}</div>
        </div>
        <div class="fw-mt-15">
          <app-input-box [error]="!!errors['password']" [type]="'password'" [placeholder]="'FORMS.INPUTS.PASSWORD' | translate" formControlName="password"></app-input-box>
          <div class="fw-error-message fw-color-red fw-mt-5" *ngIf="!!errors['password']">{{errors['password']}}</div>
        </div>
        <div class="fw-mt-15">
          <app-select-search-box [classes]="'search-bar__select-search-box'" ngDefaultControl (search)="getLocations($event)" [placeholder]="'FORMS.SELECTBOX.CITY' | translate" [iconClass]="'icon-form-navigator'" [items]="locations" formControlName="city"></app-select-search-box>
          <div class="fw-error-message fw-color-red fw-mt-5" *ngIf="!!errors['city']">{{errors['city']}}</div>
        </div>
        <div class="fw-flex fw-mt-15">
          <div class="fw-flex-grow">
            <app-input-box [error]="!!errors['name']" [placeholder]="'FORMS.INPUTS.NAME' | translate" formControlName="name"></app-input-box>
            <div class="fw-error-message fw-color-red fw-mt-5" *ngIf="!!errors['name']">{{errors['name']}}</div>
          </div>
          <div class="fw-flex-shrink-no fw-ml-15">
            <app-radio-box-label [fullWidth]="true" [combined]="true" [items]="type_picker" formControlName="type"></app-radio-box-label>
            <div class="fw-error-message fw-color-red fw-mt-5" *ngIf="!!errors['type']">{{errors['type']}}</div>
          </div>
        </div>
        <div class="fw-grid fw-grid-15 fw-mt-15" formGroupName="birthdate">
          <div class="fw-width-1-3">
            <app-select-box [iconClass]="'icon-form-triangle'" [placeholder]="'FORMS.SELECTBOX.DAY' | translate" formControlName="day" ngDefaultControl [items]="date_picker['day']"></app-select-box>
          </div>
          <div class="fw-width-1-3">
            <app-select-box [iconClass]="'icon-form-triangle'" [placeholder]="'FORMS.SELECTBOX.MONTH' | translate" formControlName="month" ngDefaultControl [items]="date_picker['month']"></app-select-box>
          </div>
          <div class="fw-width-1-3">
            <app-select-box [iconClass]="'icon-form-triangle'" [placeholder]="'FORMS.SELECTBOX.YEAR' | translate" formControlName="year" ngDefaultControl [items]="date_picker['year']"></app-select-box>
          </div>
          <div class="fw-error-message fw-color-red fw-mt-10-inverse fw-width-1-1" *ngIf="!!errors['birthdate']">{{errors['birthdate']}}</div>
        </div>
        <div class="fw-grid fw-grid-15 fw-mt-15">
          <div class="fw-width-1-2">
            <button type="submit" class="button button--primary fw-width-1-1">{{ 'BUTTONS.TO_REGISTER' | translate }}</button>
          </div>
          <div class="fw-width-1-2">
            <a (click)="openPopup('login')" class="button button--success fw-width-1-1">{{ 'BUTTONS.TO_LOGIN' | translate }}</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
